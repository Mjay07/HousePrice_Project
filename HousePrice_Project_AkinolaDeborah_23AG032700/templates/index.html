<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
            
            <div class="form-group">
                <label>Overall Quality (1-10):</label>
                <input type="number" name="OverallQual" min="1" max="10" required placeholder="e.g. 7">
            </div>

            <div class="form-group">
                <label>Living Area (sq ft):</label>
                <input type="number" name="GrLivArea" required placeholder="e.g. 1500">
            </div>

            <div class="form-group">
                <label>Total Basement (sq ft):</label>
                <input type="number" name="TotalBsmtSF" required placeholder="e.g. 800">
            </div>

            <div class="form-group">
                <label>Garage Cars (0-4):</label>
                <input type="number" name="GarageCars" min="0" max="4" required placeholder="e.g. 2">
            </div>

            <div class="form-group">
                <label>Full Bathrooms:</label>
                <input type="number" name="FullBath" min="0" max="5" required placeholder="e.g. 2">
            </div>

            <div class="form-group">
                <label>Year Built:</label>
                <input type="number" name="YearBuilt" min="1800" max="2025" required placeholder="e.g. 2005">
            </div>

            <button type="submit" class="btn">Predict Price</button>
        </form>

        <br>
        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
